language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t mioncgp/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true mioncgp/docker-react  npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env-2"
  bucket_name: "elasticbeanstalk-us-east-2-210534854944"
  bucket_path: "docker-react"
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  on:
    branch: master
